<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      width: 600,
      height: 400,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 200 }
        }
      },
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('sky', '/img/space3.png');
      this.load.image('red', '/img/red.png');
      this.load.image('logo', '/img/logo.png');
    }

    function create() {
      this.add.image(300, 200, 'sky');

      var particles = this.add.particles('red');

      var emitter = particles.createEmitter({
        speed: 100,
        scale: { start: 1, end: 0 },
        blendMode: 'ADD'
      });

      var logo = this.physics.add.image(300, 100, 'logo');

      logo.setVelocity(100, 200);
      logo.setBounce(1, 1);
      logo.setCollideWorldBounds(true);

      emitter.startFollow(logo);
    }
  </script>
</body>
</html>
